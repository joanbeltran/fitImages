	<script>
	$(document).ready(function(){
		$(".ejemplo1 div, .ejemplo2 div, .ejemplo3 div").fitImages();
		$(".ejemplo4 div, .ejemplo5 div, .ejemplo6 div").fitImages({fitMethod: 'resize'});
		$('.destroy').click(function(){
			$(".ejemplo1 div, .ejemplo2 div, .ejemplo3 div, .ejemplo4 div, .ejemplo5 div, .ejemplo6 div").fitImages('destroy');
		});
		$('.update').click(function(){
			$(".ejemplo1 div, .ejemplo2 div, .ejemplo3 div, .ejemplo4 div, .ejemplo5 div, .ejemplo6 div").fitImages('update');
		});

	});
	</script>
